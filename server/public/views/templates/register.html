 <div class="container">
            <img class="logo" src="../../vendors/peoplePeriod.png">
            <div layout="row">
                <div flex="35"></div> 
                <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
                <md-content flex>
                        <form name="registerForm" ng-submit="lc.registerUser()">
                          <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" layout="column" layout-padding>
                            <md-card-title>
                              <md-card-title-text>
                                <span class="md-headline">Register</span>
                              </md-card-title-text>
                            </md-card-title>
                            <md-input-container class="md-block" flex-gt-sm="">
                                <label for="username">Username:</label>
                                <input type="text" ng-model="lc.user.username" />
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm="">
                                    <label for="password">Password:</label>
                                    <input type="password" ng-model="lc.user.password" />
                            </md-input-container>
                            <div layout="row">
                            <md-button class="md-raised md-primary" type="submit" name="submit" value="Register">Register</md-button>
                              <md-button class="md-raised md-primary" flex="50" href="#/home">Cancel</md-button>
                              
                            </div>
                            <h4 ng-if="lc.message != ''">{{lc.message}}</h4>
                          </md-card>
                        </form>
                      </md-content>
                <div flex="35"></div> 
            </div>
            
        </div>
